<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoTools - Próximamente</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    .language-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .language-icon {
      font-size: 1.4rem;
      cursor: pointer;
      color: #f9f9f9;
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .language-menu {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 10px;
      background: #1a1a1a;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      overflow: hidden;
    }
    .language-menu.show {
      display: block;
    }
    .language-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      cursor: pointer;
      color: white;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }
    .language-option:hover {
      background: rgba(255,255,255,0.1);
    }
    .language-option img {
      width: 20px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="language-switcher">
    <div class="language-icon" onclick="toggleLanguageMenu()"><i class="fas fa-globe"></i></div>
    <div class="language-menu" id="languageMenu">
      <div class="language-option" onclick="setLanguage('es')"><img src="https://flagcdn.com/w20/es.png">Español</div>
      <div class="language-option" onclick="setLanguage('en')"><img src="https://flagcdn.com/w20/gb.png">English</div>
      <div class="language-option" onclick="setLanguage('ru')"><img src="https://flagcdn.com/w20/ru.png">Русский</div>
      <div class="language-option" onclick="setLanguage('de')"><img src="https://flagcdn.com/w20/de.png">Deutsch</div>
      <div class="language-option" onclick="setLanguage('fr')"><img src="https://flagcdn.com/w20/fr.png">Français</div>
    </div>
  </div>

  <script>
    const translations = {
      es: {
        title: 'Primer Adelanto de CryptoTools',
        days: 'Días', hours: 'Horas', minutes: 'Minutos', seconds: 'Segundos'
      },
      en: {
        title: 'First Preview of CryptoTools',
        days: 'Days', hours: 'Hours', minutes: 'Minutes', seconds: 'Seconds'
      },
      ru: {
        title: 'Первый взгляд на CryptoTools',
        days: 'Дни', hours: 'Часы', minutes: 'Минуты', seconds: 'Секунды'
      },
      de: {
        title: 'Erste Vorschau auf CryptoTools',
        days: 'Tage', hours: 'Stunden', minutes: 'Minuten', seconds: 'Sekunden'
      },
      fr: {
        title: 'Première Aperçu de CryptoTools',
        days: 'Jours', hours: 'Heures', minutes: 'Minutes', seconds: 'Secondes'
      }
    };

    function toggleLanguageMenu() {
      document.getElementById('languageMenu').classList.toggle('show');
    }

    function setLanguage(lang) {
      document.querySelector(".countdown-title").innerText = translations[lang].title;
      const labels = document.querySelectorAll(".countdown-label");
      labels[0].innerText = translations[lang].days;
      labels[1].innerText = translations[lang].hours;
      labels[2].innerText = translations[lang].minutes;
      labels[3].innerText = translations[lang].seconds;
      document.getElementById('languageMenu').classList.remove('show');
    }
  </script>
</body>
</html>
