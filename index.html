<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Transaction Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h1>Solana Transaction Viewer</h1>
    <p>Explore transactions and wallet details on the Solana network</p>
    </header>
    <main>
    <section class="input-section">
    <h2>Enter wallet address</h2>
    <input type="text" id="walletAddress" placeholder="Example: 5JLcGJQfZjEEuh1bSDqyw2iEfLuFRoYRJY1paoSwrZC8c8zZFW3VqvxsJgjW3bsUjTrpEUDEtvs83PxsuR6hUWqz">
    <button onclick="fetchWalletData()">Search</button>
    </section>
    <section class="results-section" id="results">
    <h2>Results</h2>
    <div id="walletInfo"></div>
    <div id="transactionList"></div>
    </section>
    </main>
    <footer>
    <p>&copy; 2025 Solana Transaction Viewer. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
