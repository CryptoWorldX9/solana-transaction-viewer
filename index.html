<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoTools - Pr√≥ximamente</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #00cec9;
      --accent-color: #fdcb6e;
      --dark-color: #1a1a1a;
      --light-color: #f9f9f9;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000000;
      color: var(--light-color);
      line-height: 1.6;
      position: relative;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }
    header {
      text-align: center;
      position: relative;
      z-index: 10;
    }
    .logo {
      max-width: 420px;
      width: 100%;
      height: auto;
      margin: 0 auto 20px;
      display: block;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .social-link {
      color: var(--light-color);
      font-size: 1.2rem;
      transition: color 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      background-color: rgba(255,255,255,0.1);
      padding: 5px 10px;
      border-radius: 5px;
    }
    .social-link:hover {
      color: var(--accent-color);
      background-color: rgba(255,255,255,0.2);
    }
    .social-link i {
      font-size: 1.5rem;
    }
    .hero {
      text-align: center;
      padding: 20px;
      background-color: #000000;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      margin-bottom: 40px;
      position: relative;
    }
    .subtitle {
      font-size: 1rem;
      margin-bottom: 20px;
      color: var(--light-color);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 10px;
    }
    .countdown {
      background-color: #000000;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 15px;
      max-width: 90%;
    }
    .countdown-title {
      font-size: 1.1rem;
      margin-bottom: 12px;
      color: var(--accent-color);
    }
    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .countdown-item {
      text-align: center;
    }
    .countdown-number {
      font-size: 1.5rem;
      font-weight: bold;
      background-color: rgba(255,255,255,0.1);
      padding: 6px 10px;
      border-radius: 5px;
      display: block;
      min-width: 50px;
    }
    .countdown-label {
      font-size: 0.7rem;
      margin-top: 5px;
      text-transform: uppercase;
    }
    .countdown-date {
      font-size: 0.8rem;
      color: #ccc;
      margin-top: 10px;
    }
    .language-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .language-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--light-color);
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .language-menu {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 10px;
      background: #1a1a1a;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      overflow: hidden;
    }
    .language-menu.show {
      display: block;
    }
    .language-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      cursor: pointer;
      color: white;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }
    .language-option:hover {
      background: rgba(255,255,255,0.1);
    }
    .language-option img {
      width: 20px;
      height: auto;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }
    .feature-card {
      background-color: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .feature-card:hover {
      transform: translateY(-10px);
      background-color: rgba(255,255,255,0.1);
    }
    .feature-icon {
      font-size: 3rem;
      color: var(--accent-color);
      margin-bottom: 20px;
    }
    .feature-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: var(--secondary-color);
    }
    footer {
      text-align: center;
      padding: 30px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    @media (max-width: 768px) {
      .logo {
        max-width: 300px;
      }
      .subtitle {
        font-size: 0.95rem;
      }
      .countdown-number {
        font-size: 1.2rem;
        min-width: 40px;
      }
      .countdown-label {
        font-size: 0.6rem;
      }
      .countdown-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
