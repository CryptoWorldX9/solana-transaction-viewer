<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools - Solana Transaction Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></button>
    <div class="sidebar active">
        <ul class="menu">
            <li><i class="fas fa-home"></i> <a href="#" class="disabled">Home</a></li>
            <li><i class="fas fa-chart-line"></i> <a href="#" class="disabled">Sentiment Tracker</a></li>
            <li class="active"><i class="fas fa-exchange-alt"></i> <a href="#">Solana Transaction Viewer</a></li>
            <li><i class="fas fa-coins"></i> <a href="#" class="disabled">Token Tracker</a></li>
            <li><i class="fas fa-leaf"></i> <a href="#" class="disabled">Detox & Reclaim</a></li>
            <li><i class="fas fa-wallet"></i> <a href="#" class="disabled">Wallet Tracker</a></li>
            <li><i class="fas fa-map-marker-alt"></i> <a href="#" class="disabled">Positioning</a></li>
            <li><i class="fas fa-fire"></i> <a href="#" class="disabled">Token Burner</a></li>
            <li><i class="fas fa-briefcase"></i> <a href="#" class="disabled">Portfolio</a></li>
            <li><i class="fas fa-book"></i> <a href="#" class="disabled">Guide</a></li>
            <li><i class="fas fa-headset"></i> <a href="#" class="disabled">Support</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <div class="logo">
                <span>CRYPTO TOOLS</span>
            </div>
            <div class="memecoin-list" id="memecoinList"></div>
            <div class="top-icons">
                <i class="fas fa-user"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-wallet" id="wallet-icon" title="Connect Wallet"></i>
            </div>
        </div>
        <div class="content">
            <div class="viewer-section">
                <h1>Solana Transaction Viewer</h1>
                <div class="input-section">
                    <input type="text" id="walletAddress" placeholder="Enter a Solana wallet address (e.g., 7gFvUbRt7fW4QeNipXb63gS4xETngbG9RuXw5YviFzSF)">
                    <button onclick="fetchWalletData()">Search</button>
                    <button onclick="clearData()" class="clear-btn">Clear</button>
                </div>
                <div id="walletInfo"></div>
                <div id="transactionList"></div>
            </div>
            <div id="memecoinDetails" style="display: none; width: 100%; max-width: 800px; margin-top: 20px; background: #1A1A1A; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);"></div>
        </div>
        <footer class="footer">
            <div class="crypto-prices" id="cryptoPrices"></div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
