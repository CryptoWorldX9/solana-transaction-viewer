<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoTools - Próximamente</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #00cec9;
      --accent-color: #fdcb6e;
      --dark-color: #1a1a1a;
      --light-color: #f9f9f9;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000000;
      color: var(--light-color);
      line-height: 1.6;
      position: relative;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }
    .logo {
      max-width: 420px;
      width: 100%;
      height: auto;
      margin: 0 auto 20px;
      display: block;
    }
    .language-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .language-icon {
      font-size: 1.4rem;
      cursor: pointer;
      color: #f9f9f9;
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .language-menu {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 10px;
      background: #1a1a1a;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      overflow: hidden;
    }
    .language-menu.show {
      display: block;
    }
    .language-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      cursor: pointer;
      color: white;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }
    .language-option:hover {
      background: rgba(255,255,255,0.1);
    }
    .language-option img {
      width: 20px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="language-switcher">
    <div class="language-icon" onclick="toggleLanguageMenu()">
      <i class="fas fa-globe"></i>
    </div>
    <div class="language-menu" id="languageMenu">
      <div class="language-option" onclick="setLanguage('es')"><img src="https://flagcdn.com/w20/es.png">Español</div>
      <div class="language-option" onclick="setLanguage('en')"><img src="https://flagcdn.com/w20/gb.png">English</div>
      <div class="language-option" onclick="setLanguage('ru')"><img src="https://flagcdn.com/w20/ru.png">Русский</div>
      <div class="language-option" onclick="setLanguage('de')"><img src="https://flagcdn.com/w20/de.png">Deutsch</div>
      <div class="language-option" onclick="setLanguage('fr')"><img src="https://flagcdn.com/w20/fr.png">Français</div>
    </div>
  </div>

  <script>
    const translations = {
      es: {
        main: '<strong>El Centro Neural de $PANZER está por llegar</strong><br><br>Muy pronto estará disponible CryptoTools, una plataforma innovadora diseñada especialmente para los inversores de $PANZER y el público en general...',
        title: 'Primer Adelanto de CryptoTools',
        days: 'Días', hours: 'Horas', minutes: 'Minutos', seconds: 'Segundos'
      },
      en: {
        main: '<strong>The Neural Center of $PANZER is coming</strong><br><br>CryptoTools will soon be available: an innovative platform specially designed for $PANZER investors and the general public...',
        title: 'First Preview of CryptoTools',
        days: 'Days', hours: 'Hours', minutes: 'Minutes', seconds: 'Seconds'
      },
      ru: {
        main: '<strong>Нейронный центр $PANZER скоро появится</strong><br><br>Скоро будет доступен CryptoTools — инновационная платформа для инвесторов $PANZER и широкой аудитории...',
        title: 'Первый взгляд на CryptoTools',
        days: 'Дни', hours: 'Часы', minutes: 'Минуты', seconds: 'Секунды'
      },
      de: {
        main: '<strong>Das neuronale Zentrum von $PANZER kommt bald</strong><br><br>CryptoTools wird bald verfügbar sein: eine innovative Plattform für $PANZER-Investoren und die breite Öffentlichkeit...',
        title: 'Erste Vorschau auf CryptoTools',
        days: 'Tage', hours: 'Stunden', minutes: 'Minuten', seconds: 'Sekunden'
      },
      fr: {
        main: '<strong>Le centre neuronal de $PANZER arrive</strong><br><br>CryptoTools sera bientôt disponible : une plateforme innovante conçue pour les investisseurs de $PANZER et le grand public...',
        title: 'Première Aperçu de CryptoTools',
        days: 'Jours', hours: 'Heures', minutes: 'Minutes', seconds: 'Secondes'
      }
    };

    function toggleLanguageMenu() {
      document.getElementById('languageMenu').classList.toggle('show');
    }

    function setLanguage(lang) {
      document.getElementById('mainText').innerHTML = translations[lang].main;
      document.getElementById('countdownTitle').innerText = translations[lang].title;
      document.getElementById('labelDays').innerText = translations[lang].days;
      document.getElementById('labelHours').innerText = translations[lang].hours;
      document.getElementById('labelMinutes').innerText = translations[lang].minutes;
      document.getElementById('labelSeconds').innerText = translations[lang].seconds;
      document.getElementById('languageMenu').classList.remove('show');
    }
  </script>
