<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <ul class="menu">
            <li id="home-menu">
                <i class="fas fa-home"></i>
                <a href="#" id="home-link">Home</a>
            </li>
            <li id="viewer-menu">
                <i class="fas fa-eye"></i>
                <a href="#" id="viewer-link">Solana Tracker</a>
            </li>
            <li id="detox-menu">
                <i class="fas fa-broom"></i>
                <a href="#" id="detox-reclaim">Detox & Reclaim</a>
            </li>
            <li id="support-menu">
                <i class="fas fa-headset"></i>
                <a href="#" id="support-link">Support</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="logo">
                <img src="logo.png" alt="Crypto Tools Logo">
            </div>
            <button id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="memecoin-list" id="memecoinList"></div>
            <div class="top-icons">
                <i class="fas fa-user"></i>
                <i class="fas fa-search" id="search-toggle"></i>
                <i class="fas fa-wallet" id="wallet-icon" title="Connect Wallet"></i>
                <div id="search-bar" class="search-bar">
                    <input type="text" id="search-input" placeholder="Search anything...">
                    <div id="search-results" class="search-results"></div>
                </div>
            </div>
        </div>

        <div class="content">
            <section id="home-section" class="home-section">
                <h1>Welcome to Crypto Tools</h1>
                <p>Explore our suite of tools designed for cryptocurrency enthusiasts.</p>
            </section>

            <section id="viewer-section" class="viewer-section" style="display: none;">
                <h1>Solana Transaction Viewer</h1>
                <div class="input-section">
                    <input type="text" id="walletAddress" placeholder="Enter Solana wallet address">
                    <button onclick="fetchWalletData()">View</button>
                    <button class="clear-btn" onclick="clearData()">Clear</button>
                </div>
                <div id="loadingBar" class="loading-bar"></div>
                <div id="walletInfo"></div>
                <div id="transactionList"></div>
            </section>

            <section id="detox-section" class="detox-section" style="display: none;">
                <h1>Detox & Reclaim</h1>
                <div class="detox-input">
                    <button onclick="connectWalletForDetox()">Connect Wallet</button>
                    <p id="wallet-status" class="wallet-status">Not connected</p>
                </div>
                <div id="asset-list" class="asset-list"></div>
                <button id="burn-selected" onclick="burnSelectedAssets()" disabled>Burn Selected</button>
            </section>

            <section id="support-section" class="support-section" style="display: none;">
                <h1>Support</h1>
                <form id="support-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="issue">Issue:</label>
                        <textarea id="issue" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <div id="support-message" class="support-message"></div>
            </section>
        </div>
    </div>

    <div class="footer">
        <div class="carousel-container">
            <div class="carousel-tape"></div>
        </div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init("mje9Yg6f_0p9p_0pF");
    </script>
    <script src="script.js"></script>
</body>
</html>
