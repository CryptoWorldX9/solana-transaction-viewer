<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@1.95.3/dist/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.8/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="https://via.placeholder.com/50" alt="Logo">
                <h2>Crypto Tools</h2>
            </div>
            <ul class="menu">
                <li id="home-menu"><a href="#" id="home-link">Home</a></li>
                <li id="viewer-menu" class="active"><a href="#" id="viewer-link">Wallet Viewer</a></li>
                <li id="detox-menu"><a href="#" id="detox-reclaim">Detox & Reclaim</a></li>
                <li id="support-menu"><a href="#" id="support-link">Support</a></li>
            </ul>
            <div class="memecoin-list" id="memecoinList"></div>
        </div>
        <div class="main-content">
            <header>
                <div class="search-bar" id="search-bar">
                    <input type="text" id="search-input" placeholder="Search...">
                    <div id="search-results" class="search-results"></div>
                </div>
                <i class="fas fa-search" id="search-toggle"></i>
                <i class="fas fa-wallet" id="wallet-icon" title="Connect Wallet"></i>
            </header>
            <div class="content">
                <div id="home-section" style="display: none;">
                    <h1>Welcome to Crypto Tools</h1>
                    <p>Explore our tools for wallet management and more.</p>
                </div>
                <div id="viewer-section">
                    <h1>Wallet Viewer</h1>
                    <input type="text" id="walletAddress" placeholder="Enter Solana Wallet Address">
                    <button onclick="fetchWalletData()">Fetch Data</button>
                    <button onclick="clearData()">Clear Data</button>
                    <div id="loadingBar" style="display:none; width:100%; height:5px; background:#00D4FF; animation: loading 2s infinite;"></div>
                    <div id="walletInfo"></div>
                    <div id="transactionList"></div>
                </div>
                <div id="detox-section" style="display: none;">
                    <h1>Detox & Reclaim</h1>
                    <p id="wallet-status">Wallet not connected</p>
                    <button onclick="connectWalletForDetox()">Connect Wallet</button>
                    <div id="asset-list"></div>
                    <button id="burn-selected" onclick="burnSelectedAssets()" disabled>Burn Selected Assets</button>
                </div>
                <div id="support-section" style="display: none;">
                    <h1>Support</h1>
                    <form id="support-form">
                        <input type="text" id="name" placeholder="Your Name" required>
                        <input type="email" id="email" placeholder="Your Email" required>
                        <textarea id="issue" placeholder="Describe your issue" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                    <div id="support-message"></div>
                </div>
            </div>
            <footer class="footer">
                <div class="carousel">
                    <div class="carousel-tape"></div>
                </div>
            </footer>
        </div>
        <div class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </div>
    <div id="wallet-modal" class="modal">
        <div class="modal-content">
            <h3>Selecciona una billetera</h3>
            <div id="wallet-options"></div>
            <button onclick="document.getElementById('wallet-modal').style.display='none'">Cancelar</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        emailjs.init("YOUR_EMAILJS_USER_ID"); // Reemplaza con tu User ID de EmailJS
    </script>
</body>
</html>
